<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Theme Switcher</title>
</head>

<body data-theme="light">
    <header>
        <h1>Theme Switcher</h1>
        <div>
            <p>Choose theme</p>
            <select name="select" id="select" required>
                <option value="">Choose</option>
                <option value="light" id="light">Light</option>
                <option value="dark" id="dark">Dark</option>
                <option value="barbie" id="barbie">Barbie</option>
            </select>
        </div>
    </header>
    <main>
        <h2>Se min webpage</h2>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors">Attribute_selectors</a>
    </main>
    <footer>
        <p>Lavet af el.paint</p>
    </footer>
</body>

</html>
